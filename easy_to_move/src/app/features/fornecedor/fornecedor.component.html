<div class="container mt-4">
  <h2>Gestão de Fornecedores</h2>
  <div class="mb-3 d-flex justify-content-between">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adicionarFornecedorModal">
      ADICIONAR FORNECEDOR
    </button>
    <input type="text" class="form-control w-25" placeholder="Buscar fornecedor...">
  </div>

  <table class="table table-striped">
    <<thead>
      <tr>
        <th>Nome</th>
        <th>CNPJ/CPF</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fornecedor of fornecedores">
          <td>{{ fornecedor.nome }}</td>
          <td>{{ fornecedor.cnpj }}</td>
          <td>{{ fornecedor.telefone }}</td>
          <td>{{ fornecedor.email }}</td>
          
          <td> 
            <button class="btn btn-warning">Editar</button> 
            <button class="btn btn-danger">Excluir</button> 
          </td>
        </tr>
      </tbody>
  </table>
</div>

<div class="modal fade" id="adicionarFornecedorModal" tabindex="-1" aria-labelledby="adicionarFornecedorModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="adicionarFornecedorModalLabel">Adicionar Fornecedor</h5> <button type="button"
          class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          
          <div class="mb-3"> <label for="nomeFornecedor" class="form-label">Nome</label> <input type="text"
              class="form-control" id="nomeFornecedor"> </div>
          <div class="mb-3"> <label for="cnpjFornecedor" class="form-label">CNPJ/CPF</label> <input type="text"
              class="form-control" id="cnpjFornecedor"> </div>
          <div class="mb-3"> <label for="telefoneFornecedor" class="form-label">Telefone</label> <input type="text"
              class="form-control" id="telefoneFornecedor"> </div>
          <div class="mb-3"> <label for="emailFornecedor" class="form-label">Email</label> <input type="email"
              class="form-control" id="emailFornecedor"> </div>
        </form>
      </div>
      <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="adicionarFornecedor()">Adicionar</button> </div>
    </div>
  </div>
</div>
