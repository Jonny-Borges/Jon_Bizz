<div class="container mt-4">
    <h2 class="mb-4">Cadastro de Fornecedor</h2>
  
    <!-- Formulário de Cadastro -->
    <form>
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <!-- Nome/Razão Social -->
            <div class="col-md-6 mb-3">
              <label for="nome" class="form-label">Nome/Razão Social</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome ou Razão Social">
            </div>
  
            <!-- CNPJ ou CPF -->
            <div class="col-md-6 mb-3">
              <label for="cnpj" class="form-label">CNPJ/CPF</label>
              <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0001-00">
            </div>
          </div>
  
          <div class="row">
            <!-- Telefone -->
            <div class="col-md-4 mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
            </div>
  
            <!-- Email -->
            <div class="col-md-4 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
            </div>
  
            <!-- Categoria -->
            <div class="col-md-4 mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <select id="categoria" class="form-select">
                <option value="">Selecione...</option>
                <option value="materiais">Materiais</option>
                <option value="servicos">Serviços</option>
                <option value="produtos">Produtos</option>
              </select>
            </div>
          </div>
  
          <div class="row">
            <!-- Endereço -->
            <div class="col-md-6 mb-3">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" placeholder="Rua, Número, Complemento">
            </div>
  
            <!-- Cidade -->
            <div class="col-md-3 mb-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" placeholder="Cidade">
            </div>
  
            <!-- Estado -->
            <div class="col-md-3 mb-3">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" class="form-control" id="estado" placeholder="UF">
            </div>
          </div>
  
          <div class="row">
            <!-- CEP -->
            <div class="col-md-3 mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" placeholder="00000-000">
            </div>
  
            <!-- Contato -->
            <div class="col-md-3 mb-3">
              <label for="contato" class="form-label">Contato</label>
              <input type="text" class="form-control" id="contato" placeholder="Pessoa de Contato">
            </div>
  
            <!-- Observações -->
            <div class="col-md-6 mb-3">
              <label for="observacoes" class="form-label">Observações</label>
              <textarea class="form-control" id="observacoes" rows="2" placeholder="Anotações extras"></textarea>
            </div>
          </div>
  
          <!-- Botões -->
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Limpar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </form>
  
    <!-- Lista de Fornecedores -->
    <h3 class="mb-3">Lista de Fornecedores</h3>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">CNPJ/CPF</th>
          <th scope="col">Telefone</th>
          <th scope="col">Email</th>
          <th scope="col">Categoria</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados de exemplo (serão dinâmicos futuramente) -->
        <tr>
          <td>Fornecedor Exemplo 1</td>
          <td>00.000.000/0001-00</td>
          <td>(11) 91234-5678</td>
          <td>exemplo1email.com</td>
          <td>Materiais</td>
        </tr>
        <tr>
          <td>Fornecedor Exemplo 2</td>
          <td>00.000.000/0002-00</td>
          <td>(11) 98765-4321</td>
          <td>exemplo2email.com</td>
          <td>Serviços</td>
        </tr>
      </tbody>
    </table>
  </div>
