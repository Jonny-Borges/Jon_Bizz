<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gestão de Usuários</h2>
    <button class="btn btn-primary" (click)="abrirModal()">Adicionar Usuário</button>
  </div>

  <!-- Listagem de Usuários -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nome Completo</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editarUsuario(usuario)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="excluirUsuario(usuario)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de Cadastro de Usuário -->
  <div class="modal" tabindex="-1" role="dialog" [class.show]="modalAberto" style="display: block;" *ngIf="modalAberto">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Usuário</h5>
          <button type="button" class="btn-close" (click)="fecharModal()"></button>
        </div>
        <div class="modal-body">

          <form (ngSubmit)="salvarUsuario()" #usuarioForm="ngForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" id="nome" [(ngModel)]="novoUsuario.nome" name="nome" class="form-control" required
                minlength="3" #nome="ngModel" />
              <div *ngIf="nome.invalid && nome.touched" class="text-danger">
                <small *ngIf="nome.errors?.['required']">O nome é obrigatório.</small>
                <small *ngIf="nome.errors?.['minlength']">O nome deve ter pelo menos 3 caracteres.</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" id="email" [(ngModel)]="novoUsuario.email" name="email" class="form-control" required
                email #email="ngModel" />
              <div *ngIf="email.invalid && email.touched" class="text-danger">
                <small *ngIf="email.errors?.['required']">O e-mail é obrigatório.</small>
                <small *ngIf="email.errors?.['email']">Informe um e-mail válido.</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" [(ngModel)]="novoUsuario.senha" name="senha" class="form-control"
                required minlength="6" #senha="ngModel" />
              <div *ngIf="senha.invalid && senha.touched" class="text-danger">
                <small *ngIf="senha.errors?.['required']">A senha é obrigatória.</small>
                <small *ngIf="senha.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres.</small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Salvar</button>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
