<div class="container mt-4">
    <!-- Título da página -->
    <h2>Venda Genérica</h2>
  
    <!-- Campo de busca de produto -->
    <div class="row mt-3">
      <div class="col-md-8">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Digite o código ou nome do produto"
        />
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100">Adicionar Produto</button>
      </div>
    </div>
  
    <!-- Tabela de produtos adicionados -->
    <div class="row mt-4">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Preço Unitário</th>
              <th>Total</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas de exemplo -->
            <tr>
              <td>Produto Exemplo</td>
              <td>1</td>
              <td>R$ 10,00</td>
              <td>R$ 10,00</td>
              <td>
                <button class="btn btn-sm btn-danger">Remover</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Resumo da venda -->
    <div class="row mt-4">
      <div class="col-md-8">
        <button class="btn btn-danger">Limpar Venda</button>
      </div>
      <div class="col-md-4 text-end">
        <h4>Total: R$ 10,00</h4>
        <button class="btn btn-success">Finalizar Venda</button>
      </div>
    </div>
  </div>
