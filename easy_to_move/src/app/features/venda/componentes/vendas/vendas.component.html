<div class="container-fluid mt-4 d-flex justify-content-center">
  <div class="w-75">
    <!-- Campo de pesquisa -->
    <div class="row mb-3">
      <div class="col-md-10">
        <input
          type="text"
          class="form-control"
          placeholder="Digite o código ou nome do produto"
          [(ngModel)]="filtro"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="pesquisarProduto()">
          Pesquisar
        </button>
      </div>
    </div>

    <!-- Área de produtos e valores -->
    <div class="row">
      <!-- Lista de produtos -->
      <div class="col-md-8">
        <div
          class="border rounded p-3 bg-light"
          style="height: 500px; overflow-y: auto;"
        >
          <table class="table">
            <thead>
              <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Total</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let produto of produtosAdicionados">
                <td>{{ produto.nome }}</td>
                <td>{{ produto.quantidade }}</td>
                <td>R$ {{ produto.preco | number: '1.2-2' }}</td>
                <td>R$ {{ produto.total | number: '1.2-2' }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-danger"
                    (click)="removerProduto(produto)"
                  >
                    Remover
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Valores e total -->
      <div class="col-md-4">
        <div class="mb-3">
          <label>Valor da Unidade</label>
          <input
            type="text"
            class="form-control"
            [value]="valorUnidade | number: '1.2-2'"
            readonly
          />
        </div>
        <div class="mb-3">
          <label>Valor do Total das Unidades</label>
          <input
            type="text"
            class="form-control"
            [value]="valorTotal | number: '1.2-2'"
            readonly
          />
        </div>
        <div class="mb-3">
          <label>Desconto</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="desconto"
          />
        </div>
        <div>
          <label>Total Geral</label>
          <input
            type="text"
            class="form-control"
            [value]="getTotalGeralFormatado()"
            readonly
          />
        </div>
      </div>

      <!-- Área inferior -->
      <div class="row mt-3">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            placeholder="CPF do cliente"
            [(ngModel)]="cpfCliente"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nome do cliente"
            [(ngModel)]="nomeCliente"
          />
        </div>
        <div class="col-md-3">
          <button class="btn btn-secondary w-100">
            Atalho para Itens Rápidos
          </button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success w-100">
            Finalizar Compra
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
