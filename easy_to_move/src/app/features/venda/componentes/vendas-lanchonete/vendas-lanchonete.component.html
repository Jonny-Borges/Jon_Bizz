<div class="container">
    <h1 class="my-4">Venda para Lanchonete</h1>
    <div class="row">
        <div class="col-md-12">
            <section>
                <h2>Mesas</h2>
                <button class="btn btn-primary mb-3" (click)="criarMesa()">Criar Mesa</button>
                <div class="row">
                    <div *ngFor="let mesa of mesas" class="col-md-3 mb-3">
                        <div class="card" (click)="abrirMesa(mesa.id)">
                            <div class="card-body">
                                <h5 class="card-title">Mesa {{ mesa.id }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoModalLabel">Pedidos da Mesa {{ mesaAtual?.id }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="produto" class="form-label">Produto</label>
                            <input type="text" class="form-control" id="produto" [(ngModel)]="novoPedido.produto"
                                name="produto">
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade"
                                [(ngModel)]="novoPedido.quantidade" name="quantidade">
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label">Pre√ßo</label>
                            <input type="number" class="form-control" id="preco" [(ngModel)]="novoPedido.preco"
                                name="preco">
                        </div>
                        <ul class="list-group mb-3">
                            <li *ngFor="let pedido of mesaAtual?.pedidos" class="list-group-item">
                                {{ pedido.produto }} - {{ pedido.quantidade }} x R${{ pedido.preco.toFixed(2) }}
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="adicionarPedido()">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
</div>
