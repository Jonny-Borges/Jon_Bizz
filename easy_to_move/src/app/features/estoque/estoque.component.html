<div class="container mt-4">
  
  <!-- Filtros de busca -->
  <div class="card mb-4">
    <div class="card-header">Filtros de Busca</div>
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-3">
          <label for="codigoInterno" class="form-label">Código Interno</label>
          <input type="text" class="form-control" id="codigoInterno" placeholder="Digite o código">
        </div>
        <div class="col-md-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição">
        </div>
        <div class="col-md-3">
          <label for="marca" class="form-label">Marca</label>
          <input type="text" class="form-control" id="marca" placeholder="Digite a marca">
        </div>
        <div class="col-md-3">
          <label for="fornecedor" class="form-label">Fornecedor</label>
          <input type="text" class="form-control" id="fornecedor" placeholder="Digite o fornecedor">
        </div>
        <div class="col-md-3">
          <label for="codigoBarras" class="form-label">Código de Barras</label>
          <input type="text" class="form-control" id="codigoBarras" placeholder="Digite o código de barras">
        </div>
        <div class="col-md-12 text-end">
          <button type="button" class="btn btn-primary">Buscar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabela de Estoque -->
  <div class="card">
    <div class="card-header">Controle de Estoque</div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Código</th>
            <th>Referência</th>
            <th>Descrição</th>
            <th>Marca</th>
            <th>Cód. Barras</th>
            <th>Grade</th>
            <th>Quantidade</th>
            <th>Preço de Venda</th>
            <th>Preço de Custo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo de dados -->
          <tr>
            <td>1</td>
            <td>1234</td>
            <td>Ref-001</td>
            <td>Produto Exemplo</td>
            <td>Marca A</td>
            <td>7891234567890</td>
            <td>Única</td>
            <td>50</td>
            <td>R$ 100,00</td>
            <td>R$ 70,00</td>
            <td>
              <button class="btn btn-warning btn-sm">Editar</button>
              <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
          </tr>
          <!-- Mais linhas de exemplo podem ser adicionadas aqui -->
        </tbody>
      </table>
    </div>
  </div>
</div>
